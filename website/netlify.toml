# Netlify Configuration for Boojy Audio Website

[build]
  # Publish directory (root of the website)
  publish = "."

  # No build command needed for static HTML/CSS/JS
  command = ""

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules
[[redirects]]
  from = "/github"
  to = "https://github.com/tyrbujac/boojy"
  status = 301
  force = true

[[redirects]]
  from = "/twitter"
  to = "https://twitter.com/boojyorg"
  status = 301
  force = true

# 404 redirect
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
